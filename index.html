<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">

  <audio id="clip1">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
  </audio>
  <audio id="clip2">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
  </audio>
  <audio id="clip3">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
  </audio>
  <audio id="clip4">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
  </audio>
  <audio id ="wrong">
    <source src ="buzzer-or-wrong-answer-20582.mp3"></source>
  </audio>
  <audio id="win">
    <source src ="lynyrd-skynyrd-free-bird-(guitar-solo)-made-with-Voicemod.mp3"></source>
  </audio>
  <input type="checkbox" class="toggle" id="on">
  <span> <- Click here to turn SIMON on </span>
</head>

<body>

  <div id="outer-circle">
    <div id="topleft"></div>
    <div id="topright"></div>
    <div id="bottomleft"></div>
    <div id="bottomright"></div>
    <div id="inner-circle">
      <div id="title" class="font-effect-emboss">SIMON!</div>
      <div id="switches">
        
        <button class="button" id="start">Start</button>
      </div>
      <div class="text1">
        
      </div>
      <div id="turn"></div>
      <div class="text2">
        Level
      </div>
    </div>
  </div>

  <script  src="jscript.js"></script>

</body>
</html>
